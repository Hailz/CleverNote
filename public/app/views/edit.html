<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 container">
    <br>
        <form>
            <legend>Edit</legend>

            <div class="form-group">
                <label for="email">Title</label>
                <input type="text" class="form-control" id="title" ng-model="note.noteTitle">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea type="text" class="form-control" name="post[content]" ng-model="note.noteBody" rows="15" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="updateNote()">Update</button>
        </form>
    <br>
</div>
