<form>
    <legend>Create</legend>

    <div class="form-group">
        <label for="email">Title</label>
        <input type="text" class="form-control" id="title" placeholder="title" ng-model="newNote.title">
    </div>
    <div class="form-group">
        <label for="password">Body</label>
        <input type="text" class="form-control" id="body" placeholder="content" ng-model="newNote.body">
    </div>
    <div class="form-group">
        <input type="hidden" ng-value="d" ng-model="newNote.date">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addNote()">Submit</button>
</form>
