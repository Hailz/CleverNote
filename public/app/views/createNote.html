<form>
    <legend>Create</legend>

    <div class="form-group">
        <label for="email">Title</label>
        <input type="text" class="form-control" id="title" placeholder="title" ng-model="notes.title">
    </div>
    <div class="form-group">
        <label for="password">Body</label>
        <input type="text" class="form-control" id="body" placeholder="content" ng-model="notes.body">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>

</form>
