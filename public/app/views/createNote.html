<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3">
        <form ng-submit="addNote()">
            <legend>Create</legend>

            <div class="form-group">
                <label for="email">Title</label>
                <input type="text" class="form-control" id="title" placeholder="title" ng-model="newNote.title">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea type="text" class="form-control" name="post[content]" ng-model="newNote.body" rows="15" cols="50"></textarea>
            </div>
            <div class="form-group">
                <input type="hidden" ng-value="d" ng-model="newNote.date">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
